    <script>
      const darkToggle = document.getElementById("dark-mode-toggle");
      const body = document.body;
      const logo = document.getElementById("site-logo");

      // 保存されたテーマを読み込む
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
        darkToggle.textContent = "今はダークモードらしい";
      }

      darkToggle.addEventListener("click", () => {
        const isDark = body.classList.toggle("dark");
        darkToggle.textContent = isDark ? "今はダークモードらしい" : "今はライトモードらしい";
        logo.src = isDark ? "Nanisan.comver2(DarkMode).png" : "Nanisan.comver2(LightMode).png";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      // 初期読み込み時
      const isDarkSaved = localStorage.getItem("theme") === "dark";
      applyTheme(isDarkSaved);

      // ボタン押した時
      darkToggle.addEventListener("click", () => {
        const isDark = !document.body.classList.contains("dark");
        applyTheme(isDark);
      });

    </script>
