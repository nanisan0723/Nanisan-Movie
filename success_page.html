<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なにさんのシークレット動画</title>
    <style>
        /* 中央配置用のスタイル */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: -200vh; /* 画面の高さいっぱいに設定 */
        }
    </style>
    <style>
        /* CSSでボタンのサイズを指定する */
        .submit-button {
            width: 150px;
            height: 50px;
        }
    </style>
    <style>
        /* 親要素のスタイル */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }

        /* CSSでテキストボックスのサイズを指定する */
        .textbox {
            font-size: 50px; /* フォントサイズを指定 */
            width: 800px;
            height: 80px;
        }

        /* 送信ボタンのスタイル */
        .submit-button {
            margin-bottom: 290px; /* テキストボックスとの間隔を設定 */
            padding: 8px 16px;
            background-color: #007bff; /* ボタンの背景色を設定 */
            color: white; /* テキストカラーを白に設定 */
            border: none; /* ボーダーをなしに設定 */
            border-radius: 4px; /* ボタンの角を丸くする */
            cursor: pointer; /* カーソルをポインターに変更 */
        }
    #logo {
        width: 350px; /* 幅を設定 */
        height: auto; /* 自動的に高さを調整 */
    }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="centered">
        <img src="Nanisan.comver2.jpg" alt="おっと画像が謎のバグにより表示されてないようですね..." id="logo">
    </div>
    <form onsubmit="return submitForm();">
    </form>
    <h1>
        <a href="【美濃酪農農業協同組合連合会】3人で朝食を作ってみた。.mp4">
            <img src="無題 2024-08-10 01-38-54.jpg" alt="サムネ" style="width: 350px; height: auto;">
        </a>
    </h1>
</body>
</html>
