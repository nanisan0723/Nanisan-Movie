<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanivideo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
    <style>
        /* 背景色を意図的に画像の下にのみ適用する */
        body {
            background-color: white;
        }

        .header {
            background-color: #EDF7FF;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-right: 20px; /* ロゴとアイコンの間に余白を追加 */
        }

        .navbar a {
            margin-right: 10px;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }

        /* ONのときのスタイル */
        .navbar img.on {
            width: 200px;
            height: auto;
        }

        /* OFFのときのスタイル */
        .navbar img.off {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- ロゴを左に配置 -->
    <div class="header">
        <a href="index.html">
            <img class="logo" src="Nanisan.comver2.png" alt="Nanivideo Logo">
        </a>

        <div class="navbar">
            <a href="#" onclick="showSection('home')">
                <img id="home-icon" class="on" src="home.png" alt="Home">
            </a>
            <a href="#" onclick="showSection('shorts')">
                <img id="shorts-icon" class="off" src="shorts (1).png" alt="Shorts">
            </a>
            <a href="#" onclick="showSection('profile')">
                <img id="profile-icon" class="off" src="プロフィール (1).png" alt="Profile">
            </a>
        </div>
    </div>

    <!-- Home Section -->
    <div id="home" class="section active">
        <iframe src="https://www.youtube.com/embed/NFu0EKZJSB4?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/UsexQvIOyDQ?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/2NnpHmJPc48?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/Po9-6EcNQgw?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/Ru0L0aeXCrE?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/n3FB_4xEsC4?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/QPZodZ2jAgk?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/RWDa5FYrhsE?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/p-2fSTbb82U?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/CZ-CvXgcxqM?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/eZRMCtvNnD4?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/WgVFWULeE4k?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/8e5cFlRsU4E?rel=0" allowfullscreen=""></iframe>

    </div>

    <!-- Shorts Section -->
    <div id="shorts" class="section">
        <iframe src="https://www.youtube.com/embed/FwcScmXLvA8?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/FaESqKQ2GrU?rel=0" allowfullscreen=""></iframe>
        <iframe src="https://www.youtube.com/embed/cPVxWLncx9c?rel=0" allowfullscreen=""></iframe>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="section">
        <h2>名前: なにさん (何さんではない)</h2>
        <h2>好きな食べ物: そうめん</h2>
        <h2>好きなこと: コマンドを作ること、動画を作ること、ゲームをすること</h2>
        <h2>苦手なこと: PvP、スマブラ</h2>
        <h2>MBTI: ISTP</h2>
    </div>

    <script>
        function showSection(sectionId) {
            // 全てのセクションを非表示にする
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // 選択されたセクションを表示する
            var activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');

            // すべてのアイコンをOFFにする（小さく表示）
            document.getElementById('home-icon').src = 'home (1).png';
            document.getElementById('home-icon').classList.remove('on');
            document.getElementById('home-icon').classList.add('off');

            document.getElementById('shorts-icon').src = 'shorts (1).png';
            document.getElementById('shorts-icon').classList.remove('on');
            document.getElementById('shorts-icon').classList.add('off');

            document.getElementById('profile-icon').src = 'プロフィール (1).png';
            document.getElementById('profile-icon').classList.remove('on');
            document.getElementById('profile-icon').classList.add('off');

            // 選択されたアイコンをONにする（大きく表示）
            if (sectionId === 'home') {
                document.getElementById('home-icon').src = 'home.png';
                document.getElementById('home-icon').classList.remove('off');
                document.getElementById('home-icon').classList.add('on');
            } else if (sectionId === 'shorts') {
                document.getElementById('shorts-icon').src = 'shorts.png';
                document.getElementById('shorts-icon').classList.remove('off');
                document.getElementById('shorts-icon').classList.add('on');
            } else if (sectionId === 'profile') {
                document.getElementById('profile-icon').src = 'プロフィール.png';
                document.getElementById('profile-icon').classList.remove('off');
                document.getElementById('profile-icon').classList.add('on');
            }
        }
    </script>
</body>
</html>
